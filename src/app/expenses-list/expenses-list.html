<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-purple-200 p-4"
>
  <div
    class="w-full max-w-md bg-white/30 backdrop-blur-lg rounded-2xl shadow-xl p-6 border border-white/40"
  >
    <label class="block mb-2 text-gray-700 font-medium">Expense Title</label>
    <input
      [(ngModel)]="newExpenseTitle"
      type="text"
      placeholder="e.g. Grocery shopping, gym membership..."
      class="w-full mb-4 px-3 py-2 rounded-md bg-white/50 text-sm font-light text-gray-700 placeholder:text-xs placeholder:font-light focus:outline-none focus:ring-2 focus:ring-blue-400"
    />

    <label class="block mb-2 text-gray-700 font-medium">Expense Amount</label>
    <input
      [(ngModel)]="newExpenseAmount"
      type="number"
      placeholder="Add your expense amount here"
      class="w-full mb-4 px-3 py-2 rounded-md bg-white/50 text-sm font-light text-gray-700 placeholder:text-xs placeholder:font-light focus:outline-none focus:ring-2 focus:ring-blue-400"
    />

    <label class="block mb-2 text-gray-700 font-medium">Expense Date</label>
    <input
      [(ngModel)]="newExpenseDate"
      type="date"
      placeholder="Select the date of expense"
      class="w-full mb-4 px-3 py-2 rounded-md bg-white/50 text-sm font-light text-gray-700 placeholder:text-xs placeholder:font-light focus:outline-none focus:ring-2 focus:ring-blue-400"
    />

    <button
      (click)="addExpense()"
      class="w-full py-2 mt-2 bg-purple-500 text-white rounded-md hover:bg-blue-600 transition"
    >
      Add
    </button>

    <ul class="mt-6 space-y-3">
      <li
        *ngFor="let expense of expenses; let i = index"
        class="flex items-center justify-between bg-white/50 backdrop-blur-md p-3 rounded-xl shadow-md border border-white/30 hover:shadow-lg transition-all duration-200"
      >
        <div class="flex items-center justify-between w-full gap-4 text-sm text-gray-700">
          <span class="font-medium capitalize flex-1 truncate">{{ expense.title }}</span>
          <span class="text-gray-600 min-w-[70px] text-center">€{{ expense.amount }}</span>
          <span class="text-gray-400 text-xs min-w-[100px] text-center">
            {{ expense.date | date : 'dd.MM.yyyy' }}
          </span>

          <button
            (click)="deleteExpense(i)"
            class="bg-red-500 text-white text-[10px] px-1.5 py-[2px] rounded hover:bg-red-600 transition shrink-0"
            title="Delete"
          >
            ✕
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
